name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm install
      - run: npm run build
      
      # CRÃTICO: Cria um arquivo .nojekyll para impedir que o GitHub ignore arquivos que comeÃ§am com _
      - run: touch dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
