name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache removido temporariamente para evitar conflitos sem lockfile
      
      # Alterado de 'npm ci' para 'npm install' para funcionar sem package-lock.json
      - run: npm install
      - run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
